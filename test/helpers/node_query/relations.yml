default:
  context:
    node_name: '@node'
    node: 'cleanWater'
    visitor: 'ant'
  src: ""
  sql: "SELECT nodes.* FROM nodes WHERE nodes.parent_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"
  
nodes_from_nodes_in_section:
  sql: "SELECT no1.* FROM nodes,nodes AS no1 WHERE no1.parent_id = nodes.id AND nodes.section_id = #{@node.get_section_id} AND (#{@node.secure_scope('no1')}) GROUP BY no1.id ORDER BY no1.position ASC, no1.name ASC"
  
bad_relation:
  src: "categories in site"
  sql: unknown relation 'categories'

overriden_relation:
  src: 'references'
  sql: "SELECT nodes.*,links.id AS link_id, links.status AS l_status, links.comment AS l_comment FROM nodes,links WHERE nodes.id = links.target_id AND links.relation_id = _ID(node_has_references) AND links.source_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"

link_selects_in_sub_query:
  src:
    - 'icons'
    - 'images'
  sql: "SELECT nodes.* FROM nodes,links WHERE ((nodes.id = links.target_id AND links.relation_id = _ID(node_has_an_icon) AND links.source_id = #{@node.id}) OR (nodes.kpath LIKE 'NDI%' AND nodes.parent_id = #{@node.id})) AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.name ASC"

projects_from_tags:
  sql: "SELECT no1.* FROM nodes,nodes AS no1 WHERE no1.id = nodes.project_id AND nodes.kpath LIKE 'NPT%' AND nodes.parent_id = #{@node.id} AND (#{@node.secure_scope('no1')}) GROUP BY no1.id ORDER BY no1.position ASC, no1.name ASC"
  
projects_in_site:
  sql: "SELECT nodes.* FROM nodes WHERE nodes.kpath LIKE 'NPP%' AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"

comments_order:
  src: "comments order by created_at desc"
  sql: "Comment: SELECT comments.* FROM comments WHERE comments.discussion_id = #{@node.discussion_id} ORDER BY comments.created_at DESC"