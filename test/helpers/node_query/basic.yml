children:
  sql: "SELECT nodes.* FROM nodes WHERE nodes.parent_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"

pages_or_letters:
  context:
    node: zena
  src:
    - 'pages'
    - 'letters'
  sql: "SELECT nodes.* FROM nodes WHERE ((nodes.kpath LIKE 'NP%' AND nodes.parent_id = #{@node.id}) OR (nodes.kpath LIKE 'NNL%' AND nodes.parent_id = #{@node.id})) AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"
  res: "collections, letter, nature, people, projects, skins"

project:
  sql: "SELECT nodes.* FROM nodes WHERE nodes.id = #{@node.get_project_id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"
  res: 'cleanWater'
  
many_alternatives:
  src:
    - 'tagged in site'
    - 'images in site'
    - 'tags in site'
  sql: "SELECT nodes.* FROM nodes,links WHERE ((nodes.id = links.source_id AND links.relation_id = 2) OR (nodes.kpath LIKE 'NDI%') OR (nodes.kpath LIKE 'NPT%')) AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.name ASC"
  res: 'art, bird, cleanWater, flower, lake, menu, news, opening, tree'

alternatives_same_join:
  src:
    - 'tagged in site'
    - 'icons'
  sql: "SELECT nodes.*,links.id AS link_id, links.status AS l_status, links.comment AS l_comment FROM nodes,links WHERE ((nodes.id = links.source_id AND links.relation_id = 2) OR (nodes.id = links.target_id AND links.relation_id = 4 AND links.source_id = #{@node.id})) AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.name ASC"
  res: "cleanWater, lake, opening"
  
same_name_as_class:
  context:
    node: 'opening'
  src: "set_tags"
  sql: "SELECT nodes.*,links.id AS link_id, links.status AS l_status, links.comment AS l_comment FROM nodes,links WHERE nodes.id = links.target_id AND links.relation_id = 2 AND links.source_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.position ASC, nodes.name ASC"
  res: "art, news"

  
