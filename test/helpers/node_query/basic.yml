children_with_order_clause:
  src: "children order by name ASC"
  sql: "SELECT nodes.* FROM nodes WHERE nodes.parent_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY nodes.name ASC"

notes_or_news:
  src:
    - notes
    - news
  sql: "SELECT nodes.* FROM nodes,links WHERE ((nodes.kpath LIKE 'NN%' AND nodes.parent_id = #{@node.id}) OR (nodes.id = links.source_id AND links.relation_id = 1 AND links.target_id = #{@node.id})) AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.name ASC"

news_or_notes:
  src:
    - news
    - notes
  sql: "SELECT nodes.* FROM nodes,links WHERE ((nodes.id = links.source_id AND links.relation_id = 1 AND links.target_id = #{@node.id}) OR (nodes.kpath LIKE 'NN%' AND nodes.parent_id = #{@node.id})) AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.name ASC"

order_dynattr:
  src: "nodes order by d_assigned ASC, name ASC"
  sql: "SELECT nodes.* FROM nodes,versions LEFT JOIN dyn_attributes ON versions.id = dyn_attributes.owner_id AND dyn_attributes.key = 'assigned' WHERE nodes.id = versions.node_id AND nodes.parent_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) GROUP BY nodes.id ORDER BY dyn_attributes.value ASC, nodes.name ASC"
  res: "lake, lakeAddress, opening, track, water, status"

order_l_status:
  context:
    node: art
  src: "tagged order by l_status ASC, name ASC"
  sql: "SELECT nodes.*,links.id AS link_id, links.status AS l_status, links.comment AS l_comment FROM nodes,links WHERE nodes.id = links.source_id AND links.relation_id = 2 AND links.target_id = #{@node.id} AND (#{@node.secure_scope('nodes')}) ORDER BY links.status ASC, nodes.name ASC"
  res: "opening, cleanWater"