<r:include template='layout.html'>
  <r:with part='body/navigation/menu'/>
  
  <r:with part='body/container/content/main'>
  <div class='header'><h1 do='title' class='s30' status='true' actions='all'>this is the title</h1></div>
    <ul class='tree' do='nodes'>
      <li class='parent' do='parent'><r:title actions='all' link='tree'/></li>
      <li class='current'><r:show attr='name'/></li>
      <li do='each'><r:show attr='name' edit='true'/>
        <ul do='nodes' name='tree'>
          <li do='each'>
            <r:link mode='tree' attr='name'/>
          </li>
        </ul>
      </li>
    </ul>
  </r:with>

</r:include>
